Install-PS-Modules:
- PsGet
- Posh-Git
- PSReadLine
- Jump.Location
- PSYaml


Create-Links:
- type: symlink
  link: PowerShell\profiles
  match: "*.ps1"
  to: <MYDOCUMENTS>\WindowsPowerShell

- type: junction
  link: PowerShell\scripts
  to: <MYDOCUMENTS>\WindowsPowerShell\dotfiles


- type: symlink
  link: PowerShell\cd-aliases.ini
  to: <MYDOCUMENTS>\WindowsPowerShell\cd-aliases.ini

- type: symlink
  link: PowerShell\auto-print.md
  to: <MYDOCUMENTS>\WindowsPowerShell\auto-print.md
